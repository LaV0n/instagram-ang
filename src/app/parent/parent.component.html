<div>
  <h1>fruits</h1>
  <div *ngFor="let fruit of fruits; even as even; odd as odd">
    <ng-container *ngIf="fruit.price > 7">
      <h2
        [ngClass]="{
          error: odd,
          success: even,
          bigFont: fruit.price > 15
        }"
      >
        {{ fruit.name }}
        <span>
          {{ fruit.price }}
        </span>
      </h2>
    </ng-container>
  </div>
</div>
